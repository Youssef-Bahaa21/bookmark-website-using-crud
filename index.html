<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarker</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <section>
      <div class="container mt-5 ">
        <div class="text-center position-relative py-4"><h1>Bookmarker</h1></div>

        <div class="content text-center mt-4 py-3">
          <h2>
            <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
        </div>

        <div class="mb-3">
          <i class="fa-solid fa-bookmark pe-2"></i>
          <label for="exampleFormControlInput1" class="form-label"
            >Site Name</label
          >
          <input
            type="text"
            class="form-control"
            id="siteName"
            placeholder="Bookmark Name"
          />
        </div>

        <div class="mb-3">
          <i class="fa-solid fa-link pe-2"></i>
          <label for="exampleFormControlInput1" class="form-label"
            >Site URL</label
          >
          <input
            type="text"
            class="form-control"
            id="siteUrl"
            placeholder="Website URL"
          />
        </div>
        <div class="text-center">
          <button onclick="addbookmark()" id="addBookmark" type="button" class="btn btn-danger py-2 px-5">Submit</button>
        </div>
        <div class="content my-4"></div>
        
        <div class="table" id="table"></div>
        
    </section>
    <script src="./javascript/index.js"></script>
  </body>
</html>
